# Configure to enable to limit login failure attempts
authentication:
  policy:
    lockoutAfterFailures: 5
    countFailuresWithinSeconds: 3600
    lockoutPeriodSeconds: 600
# Patient User will use the e-mail server configured in this section to send e-mails
# Please configure valid e-mail server below to connect to SMTP server
# Configure host, port, username and password per environment
smtp:
  host: ${UAA_SMTP_HOST}
  port: ${UAA_SMTP_PORT}
  user: ${UAA_SMTP_USER}
  password: ${UAA_SMTP_PASSWORD}
  javaMailProperties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
        ssl:
          trust: ${UAA_SMTP_HOST}
      debug: true
spring_profiles: postgresql
database:
  driverClassName: org.postgresql.Driver
  url: jdbc:postgresql:uaa
  username: postgres
  password: ${UAA_DB_PASSWORD:admin}
oauth:
  clients:
    ocp-ui:
      authorized-grant-types: password
      secret: changeit
      scope: ocpUi.access,ocpUiApi.*,ocp.role.organization.*.*,ocp.role.*
      authorities: uaa.resource
    admin-client:
      authorized-grant-types: password
      secret: changeit
      scope: openid,uaa.admin,scim.write,groups.update,zones.uaa.admin
      authorities: uaa.resource
    smart-core:
      authorized-grant-types: client_credentials
      secret: changeit
      scope: uaa.none
      authorities: clients.read,clients.write
smart:
  launch-context-uri: http://localhost:8445/launch/{launch}?user={user}
logout:
  redirect:
    parameter:
      whitelist:
        - http://localhost:3000/
        - http://localhost/ocp-ui/
scim:
  groups:
    ocpUi.access: Access OCP UI

    ocpUiApi.activityDefinition_create: Create a ActivityDefinition FHIR Resource
    ocpUiApi.activityDefinition_read: Read a specific/restricted ActivityDefinition FHIR Resource
    ocpUiApi.activityDefinition_update: Update a ActivityDefinition FHIR Resource
    ocpUiApi.activityDefinition_delete: Delete ActivityDefinition FHIR Resource

    ocpUiApi.appointment_create: Create an Appointment FHIR Resource
    ocpUiApi.appointment_read: Read a specific/restricted Appointment FHIR Resource
    ocpUiApi.appointment_update: Update an Appointment FHIR Resource
    ocpUiApi.appointment_delete: Delete Appointment FHIR Resource

    ocpUiApi.careTeam_create: Create a CareTeam FHIR Resource
    ocpUiApi.careTeam_read: Read a specific/restricted CareTeam FHIR Resource
    ocpUiApi.careTeam_update: Update a CareTeam FHIR Resource
    ocpUiApi.careTeam_delete: Delete CareTeam FHIR Resource

    ocpUiApi.communication_create: Create a Communication FHIR Resource
    ocpUiApi.communication_read: Read a specific/restricted Communication FHIR Resource
    ocpUiApi.communication_update: Update a Communication FHIR Resource
    ocpUiApi.communication_delete: Delete Communication FHIR Resource

    ocpUiApi.consent_create: Create a Consent FHIR Resource
    ocpUiApi.consent_read: Read a specific/restricted Consent FHIR Resource
    ocpUiApi.consent_update: Update a Consent FHIR Resource
    ocpUiApi.consent_delete: Delete Consent FHIR Resource

    ocpUiApi.healthcareService_create: Create a HealthCareService FHIR Resource
    ocpUiApi.healthcareService_read: Read a specific/restricted HealthCareService FHIR Resource
    ocpUiApi.healthcareService_assign: Assign a HealthCareService FHIR Resource to an Organization
    ocpUiApi.healthcareService_unassign: Un-Assign a HealthCareService FHIR Resource from an Organization
    ocpUiApi.healthcareService_update: Update a HealthCareService FHIR Resource
    ocpUiApi.healthcareService_delete: Delete HealthCareService FHIR Resource

    ocpUiApi.location_create: Create a Location FHIR Resource
    ocpUiApi.location_read: Read a specific/restricted Location FHIR Resource
    ocpUiApi.location_update: Update a Location FHIR Resource
    ocpUiApi.location_delete: Delete Location FHIR Resource

    ocpUiApi.organization_create: Write Organization FHIR Resource
    ocpUiApi.organization_read: Read a specific/restricted Organization FHIR Resource
    ocpUiApi.organization_update: Update an Organization FHIR Resource
    ocpUiApi.organization_delete: Delete Organization FHIR Resource

    ocpUiApi.patient_create: Create a Patient FHIR Resource
    ocpUiApi.patient_read: Read a specific/restricted Patient FHIR Resource
    ocpUiApi.patient_update: Update a Patient FHIR Resource
    ocpUiApi.patient_delete: Delete Patient FHIR Resource

    ocpUiApi.practitioner_create: Create a Practitioner FHIR Resource
    ocpUiApi.practitioner_read: Read a specific/restricted Practitioner FHIR Resource
    ocpUiApi.practitioner_update: Update a Practitioner FHIR Resource
    ocpUiApi.practitioner_delete: Delete Practitioner FHIR Resource

    ocpUiApi.task_read: Read a specific/restricted Task FHIR Resource
    ocpUiApi.task_create: Create a Task FHIR Resource
    ocpUiApi.task_update: Update a Task FHIR Resource
    ocpUiApi.task_delete: Delete Task FHIR Resource

# Smart on Fhir FHIR launch scopes which utilized by Smart on Fhir App
    launch: Permission to obtain launch context
    launch/patient: Required for patient launch context
    launch/organization: Required for organization launch context
    launch/location: Required for location launch context

# Smart on Fhir FHIR Resource scopes which utilized by Smart on Fhir App
    patient/Patient.read: Read Location FHIR Resource
    patient/Patient.write: Write Location FHIR Resource

    patient/Appointment.read: Read Appointment FHIR Resource
    patient/Appointment.write: Write Appointment FHIR Resource

    patient/ActivityDefinition.read: Read ActivityDefinition FHIR Resource
    patient/ActivityDefinition.write: Write ActivityDefinition FHIR Resource

    patient/Consent.read: Read Consent FHIR Resource
    patient/Consent.write: Write Consent FHIR Resource

    patient/CareTeam.read: Read CareTeam FHIR Resource
    patient/CareTeam.write: Write CareTeam FHIR Resource

    patient/Communication.read: Read Communication FHIR Resource
    patient/Communication.write: Write Communication FHIR Resource

    patient/EpisodeOfCare.read: Read EpisodeOfCare FHIR Resource
    patient/EpisodeOfCare.write: Write EpisodeOfCare FHIR Resource

    patient/Flag.read: Read Flag FHIR Resource
    patient/Flag.write: Write Flag FHIR Resource

    patient/HealthcareService.read: Read HealthcareService FHIR Resource
    patient/HealthcareService.write: Write HealthcareService FHIR Resource

    patient/Location.read: Read Location FHIR Resource
    patient/Location.write: Write Location FHIR Resource

    patient/Observation.read: Read Organization FHIR Resource
    patient/Observation.write: Write Organization FHIR Resource

    patient/Organization.read: Read Organization FHIR Resource
    patient/Organization.write: Write Organization FHIR Resource

    patient/Practitioner.read: Read Practitioner FHIR Resource
    patient/Practitioner.write: Write Practitioner FHIR Resource

    patient/PractitionerRole.read: Read PractitionerRole FHIR Resource
